<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Paid Orders ({{orders.length}})</h1>
    </div>
</div>

<div class="row" ng-hide="orders | isEmpty">
    <div class="col-lg-12">
        <div class="jumbotron">
            <p>There are currently no orders</p>
        </div>
    </div>
</div>

<div class="row" ng-show="orders | isEmpty">
    <div class="col-lg-3 col-md-6" data-ng-repeat="order in orders">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-coffee fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">2</div>
                        <div>{{ order.type }}</div>
                    </div>
                </div>
            </div>
            <a href="#" ng-click="gotoOrder(order)">
                <div class="panel-footer">
                    <span class="pull-left">3 mins</span>
                    <span class="pull-right"><button type="button" class="btn btn-default btn-circle btn-lg"><i class="fa fa-check"></i>
                    </button></span>

                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>







<!--todo: This is where the timeline should be -->
<div class="panel-body">
    <ul class="timeline">
        <li>
            <div class="timeline-badge"><i class="fa fa-check"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">Takeaway Coffee</h4>

                </div>
                <div class="timeline-body">
                    <button ng-click="create(newOrder, 'type')" type="submit" class="btn btn-default btn-circle btn-xl">
                        <i class="fa fa-car"></i>
                    </button>
                </div>

            </div>
        </li>
        <li class="timeline-inverted">
            <div class="timeline-badge warning"><i class="fa fa-credit-card"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">Have here</h4>
                </div>
                <div class="timeline-body">
                    <button ng-click="create(newOrder, 'type')" type="submit" class="btn btn-default btn-circle btn-xl">
                        <i class="fa fa-group"></i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
