
<div class="page-header">
    <h1>Different states available - this is reference data</small>
    </h1>
</div>

<div ng-hide="categories | isEmpty">
    There are no states - which means something is badly wrong because this reference data.
</div>

<div ng-show="categories | isEmpty">
    <ul class="list-group" >
        <li ng-repeat="category in categories"  class="list-group-item">
            <div>
                {{category.name}}
                <a ng-click="gotoCategory(category)" type="button" class="btn btn-primary btn-xs pull-right">Go</a>
            </div>
        </li>
   </ul>
</div>
