<div ng-include="'./template/orderItem/post.html'"/>


<div ng-hide="order.items | isEmpty">
    <div class="container-fluid">
        <div class="jumbotron">
            <h2 class="text-center">There is currently no coffee items added.</h2>
        </div>
    </div>
</div>

<div class="item" ng-show="order.items | isEmpty" >
    <div class="item-header">    </div>
    <div class="item-description">
        <span class="pull-right" ng-include="'./template/order/delete.html'" />

        <h3>{{ order.type }}</h3>
        <br/>
        <a ng-click="gotoNextState()"><p class="visible-lg-*" ng-show="order.state">{{ order.items }}</p></a>
    </div>
    <div class="item-description">
        <div data-ng-repeat="item in items">{{ item.type }} <span ng-include="'./template/orderItem/delete.html'"></span>
        </div>
        <img src="{{order.image}}" />
        <div />
        <h3>{{ order.value.units }}{{ order.value.amount }}</h3>
        <h5 ng-show="order.termsAndConditions">{{order.termsAndConditions}}</h5>
        <blockquote class=" text-muted text-smaller blockquote-reverse">
            <p><span class="glyphicon glyphicon-time"></span>&nbsp;Finishes: {{ order.repeat.to | timeago }}</p>
        </blockquote>
    </div>
    <div class="item-footer text-muted text-smaller">
        <p >
            <span class="glyphicon glyphicon-time"></span>&nbsp;<b>{{order.repeat.from | timeago }}</b>
        </p>
    </div>


</div>
