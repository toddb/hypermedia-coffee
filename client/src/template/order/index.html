<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Coffee</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <button ng-click="create({type:'large'})" type="submit" class="btn btn-default btn-circle btn-xxxl">
            Large
        </button>
        <button ng-click="create({type:'medium'})" type="submit" class="btn btn-default btn-circle btn-xxl">
            Med
        </button>
        <button ng-click="create({type:'small'})" type="submit" class="btn btn-default btn-circle btn-xl">
            <i class="fa fa-coffee"></i>
        </button>
        <h2>&nbsp;</h2>
    </div>
</div>

<div class="row" ng-hide="items | isEmpty">
    <div class="col-lg-12">
        <div class="jumbotron">
            <p>There are currently no items</p>
        </div>
    </div>
</div>

<div class="row" ng-show="items | isEmpty">
    <!-- coffees -->
    <div class="col-lg-3 col-md-6" data-ng-repeat="item in items">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-coffee fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <button type="button" class="btn btn-danger btn-circle btn-lg pull-right"
                                ng-click="delete(item)">
                            <i class="fa fa-remove"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!-- pay  -->
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-credit-card fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">

                        <button type="button" class="btn btn-primary btn-circle btn-lg" ng-click="gotoNextState()">
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
