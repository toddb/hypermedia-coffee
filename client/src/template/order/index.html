<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Coffee</h1>
    </div>
</div>

<div ng-include="'./template/orderItem/post.html'"/>

<div class="row"><h1 class="clearfix"></h1></div>

<div class="row" ng-hide="items | isEmpty">
    <div class="col-lg-12">
        <div class="jumbotron">
            <p>There are currently no items</p>
        </div>
    </div>
</div>

<div class="row" ng-show="items | isEmpty">
    <div class="col-lg-3 col-md-6" data-ng-repeat="item in items">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-coffee fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <span class="pull-right" ng-include="'./template/orderItem/delete.html'"/></span>
                    </div>
                </div>
            </div>
                <div class="panel-footer">

                    <div class="clearfix"></div>
                </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-credit-card fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">

                        <button type="button" class="btn btn-primary btn-circle btn-lg" ng-click="pay(item)">
                            <i class="fa fa-check"></i>
                        </button>

                    </div>
                </div>
            </div>
            <div class="panel-footer">

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
