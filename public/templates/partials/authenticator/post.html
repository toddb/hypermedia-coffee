<form class="form-horizontal" ng-submit="post()" method='POST'>
    <div class="modal-header">
        <h3 id="myModalLabel">Authentication Required</h3>
    </div>
    <div class="modal-body">
        <div class="control-group">
            <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email" ng-model="username"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password" ng-model="password"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input id="login" type="submit" class="btn" value="Sign In"/>
            </div>
        </div>

        <blockquote>
            <p>Hint</p>
            <small>bob:secret</small>
        </blockquote>

    </div>
</form>
